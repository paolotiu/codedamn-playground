overwrite: true
schema: 'src/graphql/**/*.typedefs.gql'
documents: null
generates:
  src/graphql/types.ts:
    config:
      mappers:
        User: ../models/User#LeanIUserDoc
        Playground: ../models/Playground#LeanIPlaygroundDoc
      contextType: ./contextType#ApolloContext
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
