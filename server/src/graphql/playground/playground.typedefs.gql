type Playground {
  name: String!
  files: [File!]
  id: ID!
}

type Query {
  getPlayground(id: ID!): Playground
}

input UpdatePlaygroundInput {
  id: ID!
  name: String
}

type Mutation {
  createPlayground(name: String!): Playground!
  updatePlayground(data: UpdatePlaygroundInput!): Playground!
}

type Subscription {
  playground(id: ID!): Int
}
