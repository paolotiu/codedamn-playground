type User {
  email: String!
}

type UserResponse {
  user: User
  errors: [FieldError]
}

type FieldError {
  path: String!
  message: String!
}

type Query {
  me: User
}

type Mutation {
  register(email: String!, password: String!): UserResponse!
  login(email: String!, password: String!): UserResponse!
}
